paths:
    tests: tests
    output: tests/_output
    support: tests/_support
    data: tests
settings:
    lint: true
    colors: true
    shuffle: true
    bootstrap: bootstrap.php
suites:
    unit:
        path: .
        actor: UnitTester
        modules:
            enabled:
                - Db
                - Yii2
                - Asserts
                - tests\_support\Helper\Unit
            config:
                Db:
                  dsn: 'mysql:host=127.0.0.1;dbname=yii2locker;port=3306'
                  user: 'root'
                  password: '1234'
                  dump: 'tests/_data/dump.sql'
                  cleanup: true
                Yii2:
                  cleanup: true
                  configFile: 'tests/unit/config.php'